apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [ '**/*App**' ])
        })
    }
}

dependencies {
    testCompile 'junit:junit:4.+'
}
